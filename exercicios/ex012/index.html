<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <hr>
    <h1>Inserindo Videos</h1>
    <p>Video hospedado no server proprio</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/videopexel.mp4" type="video/mp4">
    </video>
    <hr>
    <h1>Video do Youtube</h1>
    <p>Video hospedado em server externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z3zUcAwOs1A?si=prQzkT5lV5VMRalu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
