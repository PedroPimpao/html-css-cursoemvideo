<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Tabelas 3</title>
</head>
<body>
    <header>
        <h1>Mesclagem de Tabelas</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <!-- <td>C</td> -->
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <!-- <td>L</td> -->
            </tr>
        </table>
    </main>
</body>
</html>
